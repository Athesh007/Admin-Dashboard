<div class="card border-round">
  <p-table
    #dt
    [value]="data"
    [(selection)]="selectedData"
    dataKey="id"
    [rowHover]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    [loading]="loading"
    [paginator]="true"
    [globalFilterFields]="['name', 'email', 'role']"
    [filterDelay]="0"
    currentPageReportTemplate="Page {currentPage} of {totalPages}"
    [selectionPageOnly]="true"
    editMode="row"
  >
    <ng-template pTemplate="caption">
      <div class="table-header">
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (input)="dt.filterGlobal($any($event.target).value, 'contains')"
            placeholder="Search keyword"
          />
        </span>
        <button
          pButton
          pRipple
          type="button"
          icon="pi pi-trash"
          class="p-button-rounded p-button-danger ml-2 mr-2"
          (click)="deleteSelectedata()"
          [disabled]="!selectedData || !selectedData.length"
        ></button>
        @if(light){
        <button
          pButton
          pRipple
          type="button"
          icon="pi pi-sun"
          class="p-button-rounded p-button-success"
          (click)="light = false; theme()"
        ></button>
        }@else{
        <button
          pButton
          pRipple
          type="button"
          icon="pi pi-moon"
          class="p-button-rounded p-button-success"
          (click)="light = true; theme()"
        ></button>
        }
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template
      pTemplate="body"
      let-data
      let-editing="editing"
      let-ri="rowIndex"
    >
      <tr [pEditableColumn]="data">
        <td>
          <p-tableCheckbox [value]="data"></p-tableCheckbox>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="data.name" required />
            </ng-template>
            <ng-template pTemplate="output">
              {{ data.name }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="data.email" required />
            </ng-template>
            <ng-template pTemplate="output">
              {{ data.email }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="data.role" required />
            </ng-template>
            <ng-template pTemplate="output">
              {{ data.role }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <div class="gap-2">
            <button
              *ngIf="!editing"
              pButton
              pRipple
              type="button"
              icon="pi pi-pencil"
              (click)="EditInit(data)"
              class="p-button-rounded p-button-text"
            ></button>
            <button
              *ngIf="!editing"
              pButton
              pRipple
              type="button"
              icon="pi pi-trash"
              (click)="Delete(data)"
              class="p-button-rounded p-button-text p-button-danger"
            ></button>
            <button
              *ngIf="editing"
              pButton
              pRipple
              type="button"
              icon="pi pi-check"
              (click)="EditSave(data)"
              class="p-button-rounded p-button-text p-button-success mr-2"
            ></button>
            <button
              *ngIf="editing"
              pButton
              pRipple
              type="button"
              icon="pi pi-times"
              (click)="EditCancel(data, ri)"
              class="p-button-rounded p-button-text p-button-danger"
            ></button>
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="8">No members found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
